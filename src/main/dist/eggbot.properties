#####################
# Bot configuration #
#####################

# Bot Token
# https://discordapp.com/developers/applications/ -> Your app -> Settings -> Bot -> Token
bot_token=

# Owner ID
# First enable developer mode in the app: Settings -> Appearance -> Advanced -> Developer Mode
# Then right click or press and hold on your Discord Name wherever you sent a message and Copy ID
bot_owner_id=

# Guild ID
# First enable developer mode in the app: Settings -> Appearance -> Advanced -> Developer Mode
# Then right click or press and hold on the Discord Server and Copy ID
guild_id=

# Command prefix
# The character(s) before a command for the bot to be able to recognise it.
# Defaults to "!"
# If left empty the bot will listen to @-mentions
#prefix=

# Help word
# The help word the bot listens to
# Defaults to "help"
#help_word=

# Status
# Displays "<Status type> <status text>" as the bot‚Äôs status
# Defaults to "Playing Type <help command>"
# Status type can be one of these values: PLAYING, STREAMING, LISTENING, WATCHING
#status_type=
# Status text must be non-blank when status_type is specified
#status_text=

# Status emoji
# These are used in reactions and certain types of replies
# Defaults to "üëç", "‚ö†Ô∏è" and "üö´" respectively
#emoji.success=
#emoji.warning=
#emoji.error=

# Client Version
# Sets the client version for the bot, which changes between big updates. If unset will take it from any backup.
client_version=

# Development mode
# Prevents running of scheduled jobs and adds Test command
dev_mode=

# User ID
# Egg, Inc. User ID with which to make API requests
user_id=

# Device ID
# Device ID with which to make API requests
device_id=

